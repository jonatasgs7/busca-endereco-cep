<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/icon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@300;700&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Consulta CEP API JS</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col col-6">
                <h1>Consulta CEP</h1>
            </div>
        </div>

        <form id="form-consulta-cep">

            <div class="row">
                <div class="col col-6">
                    <div class="form-container">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" class="form-main" maxlength="9" placeholder="00000-000">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-12">
                    <div class="form-container">
                        <label for="logradouro">Endereço:</label>
                        <input type="text" name="logradouro" id="logradouro" class="form-cep"  placeholder="Rua Nome da rua">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-5">
                    <div class="form-container">
                        <label for="localidade">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" class="form-cep" placeholder="Ipanema">
                    </div>
                </div>

                <div class="col col-5">
                    <div class="form-container">
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" class="form-cep" placeholder="Rio de Janeiro">
                    </div>
                </div>

                <div class="col col-2">
                    <div class="form-container">
                        <label for="uf">Estado:</label>
                        <!--<input type="text" name="uf" id="uf" class="form-cep">-->
                        <select name="uf" id="uf" class="form-cep">
                            <option value="">UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>  
                </div>
            </div>

        </form>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
